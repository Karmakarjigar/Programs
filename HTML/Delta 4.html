<!DOCTYPE html>
<html lang="en">
<head> 
    <title>Document</title>
</head>
<body>
    <!-- Div is Block element-->
    <div>
        <a href = "https://www.google.com"> Google</a>
    </div>

    <!-- Span is Block element
    Its just like div but it is inline element 
    -->
    <span>
        <a href = "https://www.google.com"> Google</a>
        <a href = "https://www.google.com"> Google</a>
    </span>
    <h1>a<sub>2</sub>o</h1>
    <h1>a<sup>2</sup>o</h1>

    
</body>
</html>
