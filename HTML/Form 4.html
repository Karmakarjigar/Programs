<!DOCTYPE html>
<html lang="en">
<head>
    <title>Name Attribute</title>
</head>
<body>
    <form action="/server">
        <div>
            <label for = "username"> username </label> 
            <input type = "text" placeholder = "Enter name" id = "username" name = "username"/>
        </div>

        <div>
            <label for = "password"> Password </label> 
            <input type = "password" placeholder = "Enter password" id = "password" name = "username"/>
        </div>
        <button>Submit</button>
    </form>
    <hr>
    <form action ="https://www.youtube.com/results">
        <input type = "text" name = "search_query" placeholder = "Search YouTube">
        <button type = "submit">Search</button>

    </form>
</body>
</html>
