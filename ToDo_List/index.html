<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="todolist.css">
</head>

<body>
    <div class="container">
        <div class="">
            <h1 class="text-center">To Do list</h1>
            <hr>
            <br>
            <input type="text" placeholder="What you want to do" id="AddItemTextBox">
            <button id="AddItemBtn">Add</button>
            <div class="" id="todoItems">
                <br>
                <div class="data">
                        <input type="checkbox" id="inuput1">
                    Wake up at 5
                    <span>❌</span>
                </div>
                <br>
                <div class="data">
                        <input type="checkbox" id="inuput2">
                    Drink 4 Litre water
                    <span>❌</span>
                </div>
                <br>
                <div class="data">
                        <input type="checkbox" id="inuput3">
                    running 3 KM
                    <span>❌</span>
                </div>
                <br>
                <div class="data">
                        <input type="checkbox" id="inuput4">
                    Go to Sleep at 10 PM
                    <span>❌</span>
                </div>
            </div>
        </div>
    </div>

    <script src="todolist.js"></script>
</body>

</html>
